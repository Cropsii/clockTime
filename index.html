<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="clock-1318-svgrepo-com.svg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 💡 Open Graph для превью в мессенджерах -->
    <meta property="og:title" content="ClockTime — Анимированные часы" />
    <meta
      property="og:description"
      content="Минималистичный сайт с цифровыми часами и плавной анимацией."
    />
    <meta
      property="og:image"
      content="https://cropsii.github.io/clockTime/preview.png"
    />
    <meta property="og:url" content="https://cropsii.github.io/clockTime/" />

    <!-- 💬 Twitter карточка -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ClockTime — Анимированные часы" />
    <meta
      name="twitter:description"
      content="Минималистичный сайт с цифровыми часами и плавной анимацией."
    />
    <meta
      name="twitter:image"
      content="https://cropsii.github.io/clockTime/preview.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>stopClock</title>
  </head>
  <body>
    <!-- Секция часов -->
    <div class="wrap">
      <main class="wrap_line stopped" id="stoppedClock">
        <div class="clock temp" data-role="stopped-hours"></div>
        <div class="clock temp" data-role="stopped-minutes"></div>
        <div class="clock temp" data-role="stopped-seconds"></div>
      </main>
      <main class="wrap_line" id="liveClock">
        <div class="clock" data-role="hours"></div>
        <div class="clock" data-role="minutes"></div>
        <div class="clock" data-role="seconds"></div>
      </main>
    </div>
    <!-- Секция часов конец -->

    <!-- секция переключателя -->
    <label id="switch_Button_Wrapper">
      <input type="checkbox" id="switch_Button" />
      <span id="nob"></span>
    </label>
    <!-- секция переключателя конец -->
    <a href="secondClock.html">go to rotate clock</a>
    <script src="script.js"></script>
  </body>
</html>
